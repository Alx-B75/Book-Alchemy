{% extends "base.html" %}

{% block content %}
  <h2>Add Book</h2>
  <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">‚Üê Back to Library</a>

  <form method="post" class="row g-3">
    <div class="col-md-3">
      <label for="isbn" class="form-label">ISBN</label>
      <input type="text" id="isbn" name="isbn" class="form-control" required>
    </div>
    <div class="col-md-5">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" name="title" class="form-control" required>
    </div>
    <div class="col-md-2">
      <label for="publication_year" class="form-label">Year</label>
      <input type="number" id="publication_year" name="publication_year" class="form-control">
    </div>
    <div class="col-md-2">
      <label for="author_id" class="form-label">Author</label>
      <select id="author_id" name="author_id" class="form-select" required>
        {% for author in authors %}
          <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success">Add Book</button>
    </div>
  </form>
{% endblock %}
